<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
</head>
<body>
<script type="text/javascript">
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("hello-world.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>
</body>
</html>
